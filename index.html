<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de Javascript - Nicko´s Todo list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>


    <nav>
        <div class="encabezado">
            <h1>Nicko´s Todo List</h1>
            <h5>Proyecto de prueba de Javascript. Incluye guardado local.</h5>
        </div>
        <ul class="navbar-links">
            <ul><a href="#">Inicio</a></ul>
            <ul><a href="#">Github</a></ul>
            <ul><a href="#">Contacto</a></ul>
        </ul>
    </nav>
    <div class="contenedor">
        <div class="todo-container">
            <h2>Nueva tarea</h2>
            <form>
                <input type="text" class="todo-input" placeholder="Ingresa una nueva tarea...">
                <button class="todo-button" id="todo-button">
                Agregar
            </button>
            </form>
            <div class="todo-tareas">
                <ul class="todo-list"></ul>
            </div>
        </div>
        <div class="todo-archivo">
            <h2>Tareas terminadas</h2>
            <ul class="todo-archivados"></ul>
        </div>
    </div>

    <script src="./todo.js"></script>
</body>

</html>
